<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JokenPo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>JokenPo</h1>
    </div>
    <div class="container">
        <div class="play">
            <div id="rounds"></div>
            <div id="message"></div>
            <div id="players"></div>
            <div id="choices-players"></div>
            <div>
                <h4>Pontuação</h4>
            </div>
            <div id="points-players"></div>
            <div id="choices-buttons">
                <button class="button-play" id="button-stone" onclick="clickButtonChoice('Pedra')">Pedra</button>
                <button class="button-play" id="button-paper" onclick="clickButtonChoice('Papel')">Papel</button>
                <button class="button-play" id="button-scissors" onclick="clickButtonChoice('Tesoura')">Tesoura</button>
            </div>
            <div id="control-buttons">
                <button id="button-new-play" onclick="newPlay()">Novo jogo</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Desenvolvidor por <a href="http://rbalves.github.io" target="_blank">Rafael Alves</a></p>
    </div>
    <script src="play.js"></script>
</body>
</html>
